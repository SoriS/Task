<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <h2>Список пользователей</h2>

    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Country</th>
                <th>Seller</th>
                <th>Sent</th>
                <th> LastAction</th>
                <th>Client</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>


    <script>
        var getData = function (form) {
            var from = form['from'].value
            var to = form['to'].value
            $.ajax({
                url: '/api/resultMeetings3?from=${from}&to=${to}',
                type: "GET",
                contentType: "application/json",
                success: function (resultMeetings3) {
                    var rows = "";
                    $.each(resultMeetings3, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                }
            });

        }

        var getCountry = function (form) {
            var Country = Country['Country']

            $.ajax({
                url: '/api/resultMeetings3?Country=${Country}',
                type: "GET",
                contentType: "application/json",
                success: function (resultMeetings3) {
                    var rows = "";
                    $.each(resultMeetings3, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                }
            });

        }


        // Получение всех пользователей
        function GetUsers() {
            $.ajax({
                url: "/api/resultMeetings3",//?name=value&date2=value",
                type: "GET",
                contentType: "application/json",
                success: function (resultMeetings3) {
                    var rows = "";
                    $.each(resultMeetings3, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                }
            });
        }

        // создание строки для таблицы
        var row = function (user) {
            return "<tr data-rowid=''><td>" + user.Country + "</td><td>" + user.Seller + "</td>" +
                "<td>" + user.Sent + "</td> <td>" + user.LastAction + "</td>" +
                "<td>" + user.Client + "</td></tr>";
        }
        // загрузка пользователей
        GetUsers();
    </script>
</body>

</html>
