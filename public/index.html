<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
</head>

<body>
    <h2>Список пользователей</h2>


    <div class="container">
        <div class="row">

            <form>

                <div class="col-md-2">

                    <input type="date" required id="from" />
                </div>
                <div class="col-md-2">
                    <input type="date" required id="to" />
                </div>
                <div class="col-md-2">

                    <button onclick="find(event)">filter</button>
                </div>
            </form>

        </div>
        <div class="row">
            <div  class="col-md-6">
                <canvas  id="myChart"></canvas>
            </div>
            <div  class="col-md-6">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>

    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Type</th>
                <th>Country</th>
                <th>Sent</th>
                <th>MeetingDate</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var charts = {
            main: null,
            second: null
        }
        var find = function (event) {
            event.preventDefault()
            var now = new Date();
            var from = document.getElementById('from').value || now;
            var to = document.getElementById('to').value || now;

            $.get('api/getFilter', { from, to }, function (response) {

                if (charts.main) charts.main.destroy();
                charts.main = new Chart(document.getElementById("myChart2"), {
                    type: 'pie',
                    data: response,
                });
            });
            $.get('api/getEmails', { from, to }, function (response) {

                if (charts.second) charts.second.destroy();
                charts.second = new Chart(document.getElementById("myChart"), {
                    type: 'pie',
                    data: response,
                });
            });

        }
    </script>
</body>

</html>
